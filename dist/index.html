<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <form action="" id="form">
      <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
      </div>
      <div>
        <label for="description">Description</label>
        <input type="text" name="description" id="description" />
      </div>
      <div>
        <label for="dueDate">Due Date</label>
        <input type="date" name="dueDate" id="dueDate" />
      </div>
      <div>
        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="">Select one</option>
          <option data-index="0" value="low">Low</option>
          <option data-index="1" value="medium">Medium</option>
          <option data-index="2" value="high">High</option>
          <option data-index="3" value="urgent">Urgent</option>
        </select>
      </div>
      <div>
        <label for="progress">Progress</label>
        <select name="progress" id="progress">
          <option value="">Select one</option>
          <option data-index="0" value="todo">To Do</option>
          <option data-index="1" value="doing">Doing</option>
          <option data-index="2" value="done">Done</option>
        </select>
      </div>
      <div id="formProjectElem"></div>
      <div>
        <button type="submit">Add to list</button>
      </div>
    </form>
    <div id="projects"></div>
    <div>
      <form action="" method="">
        <label for="newProject">New Project</label>
        <input type="text" name="newProject" id="newProject" />
        <button type="button" id="addProject">Add project</button>
      </form>
    </div>
    <div id="todos" class="grid"></div>

    <script src="bundle.js"></script>
  </body>
</html>
